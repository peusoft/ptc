<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ViewVersioninfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.ViewVersioninfoLabel_id}"/>
                    <h:outputText value="#{versioninfoController.selected.id}" title="#{i18n.ViewVersioninfoTitle_id}"/>
                    <h:outputText value="#{i18n.ViewVersioninfoLabel_version}"/>
                    <h:outputText value="#{versioninfoController.selected.version}" title="#{i18n.ViewVersioninfoTitle_version}"/>
                    <h:outputText value="#{i18n.ViewVersioninfoLabel_info}"/>
                    <h:outputText value="#{versioninfoController.selected.info}" title="#{i18n.ViewVersioninfoTitle_info}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{versioninfoController.destroyAndView}" value="#{i18n.ViewVersioninfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{i18n.ViewVersioninfoEditLink}"/>
                <br />
                <h:commandLink action="#{versioninfoController.prepareCreate}" value="#{i18n.ViewVersioninfoCreateLink}" />
                <br />
                <h:commandLink action="#{versioninfoController.prepareList}" value="#{i18n.ViewVersioninfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ViewVersioninfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
