<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ListVersioninfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{i18n.ListVersioninfoEmpty}" rendered="#{versioninfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{versioninfoController.items.rowCount > 0}">
                    <h:outputText value="#{versioninfoController.pagination.pageFirstItem + 1}..#{versioninfoController.pagination.pageLastItem + 1}/#{versioninfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{versioninfoController.previous}" value="#{i18n.Previous} #{versioninfoController.pagination.pageSize}" rendered="#{versioninfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{versioninfoController.next}" value="#{i18n.Next} #{versioninfoController.pagination.pageSize}" rendered="#{versioninfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{versioninfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListVersioninfoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListVersioninfoTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListVersioninfoTitle_info}"/>
                            </f:facet>
                            <h:outputText value="#{item.info}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{versioninfoController.prepareView}" value="#{i18n.ListVersioninfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{versioninfoController.prepareEdit}" value="#{i18n.ListVersioninfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{versioninfoController.destroy}" value="#{i18n.ListVersioninfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{versioninfoController.prepareCreate}" value="#{i18n.ListVersioninfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ListVersioninfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
