<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.CreateVersioninfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.CreateVersioninfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{versioninfoController.selected.id}" title="#{i18n.CreateVersioninfoTitle_id}" required="true" requiredMessage="#{i18n.CreateVersioninfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.CreateVersioninfoLabel_version}" for="version" />
                    <h:inputText id="version" value="#{versioninfoController.selected.version}" title="#{i18n.CreateVersioninfoTitle_version}" required="true" requiredMessage="#{i18n.CreateVersioninfoRequiredMessage_version}"/>
                    <h:outputLabel value="#{i18n.CreateVersioninfoLabel_info}" for="info" />
                    <h:inputText id="info" value="#{versioninfoController.selected.info}" title="#{i18n.CreateVersioninfoTitle_info}" required="true" requiredMessage="#{i18n.CreateVersioninfoRequiredMessage_info}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{versioninfoController.create}" value="#{i18n.CreateVersioninfoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{versioninfoController.prepareList}" value="#{i18n.CreateVersioninfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.CreateVersioninfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
