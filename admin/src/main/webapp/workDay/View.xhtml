<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ViewWorkDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.ViewWorkDayLabel_id}"/>
                    <h:outputText value="#{workDayController.selected.id}" title="#{i18n.ViewWorkDayTitle_id}"/>
                    <h:outputText value="#{i18n.ViewWorkDayLabel_date}"/>
                    <h:outputText value="#{workDayController.selected.date}" title="#{i18n.ViewWorkDayTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewWorkDayLabel_beginTime}"/>
                    <h:outputText value="#{workDayController.selected.beginTime}" title="#{i18n.ViewWorkDayTitle_beginTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewWorkDayLabel_endTime}"/>
                    <h:outputText value="#{workDayController.selected.endTime}" title="#{i18n.ViewWorkDayTitle_endTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewWorkDayLabel_user}"/>
                    <h:outputText value="#{workDayController.selected.user}" title="#{i18n.ViewWorkDayTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workDayController.destroyAndView}" value="#{i18n.ViewWorkDayDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{i18n.ViewWorkDayEditLink}"/>
                <br />
                <h:commandLink action="#{workDayController.prepareCreate}" value="#{i18n.ViewWorkDayCreateLink}" />
                <br />
                <h:commandLink action="#{workDayController.prepareList}" value="#{i18n.ViewWorkDayShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ViewWorkDayIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
