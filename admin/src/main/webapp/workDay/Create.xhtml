<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.CreateWorkDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.CreateWorkDayLabel_id}" for="id" />
                    <h:inputText id="id" value="#{workDayController.selected.id}" title="#{i18n.CreateWorkDayTitle_id}" required="true" requiredMessage="#{i18n.CreateWorkDayRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.CreateWorkDayLabel_date}" for="date" />
                    <h:inputText id="date" value="#{workDayController.selected.date}" title="#{i18n.CreateWorkDayTitle_date}" required="true" requiredMessage="#{i18n.CreateWorkDayRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{i18n.CreateWorkDayLabel_beginTime}" for="beginTime" />
                    <h:inputText id="beginTime" value="#{workDayController.selected.beginTime}" title="#{i18n.CreateWorkDayTitle_beginTime}" required="true" requiredMessage="#{i18n.CreateWorkDayRequiredMessage_beginTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{i18n.CreateWorkDayLabel_endTime}" for="endTime" />
                    <h:inputText id="endTime" value="#{workDayController.selected.endTime}" title="#{i18n.CreateWorkDayTitle_endTime}" required="true" requiredMessage="#{i18n.CreateWorkDayRequiredMessage_endTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{i18n.CreateWorkDayLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{workDayController.selected.user}" title="#{i18n.CreateWorkDayTitle_user}" required="true" requiredMessage="#{i18n.CreateWorkDayRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workDayController.create}" value="#{i18n.CreateWorkDaySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{workDayController.prepareList}" value="#{i18n.CreateWorkDayShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.CreateWorkDayIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
