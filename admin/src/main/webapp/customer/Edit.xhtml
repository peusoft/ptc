<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.EditCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{i18n.EditCustomerTitle_id}" required="true" requiredMessage="#{i18n.EditCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.EditCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{i18n.EditCustomerTitle_name}" required="true" requiredMessage="#{i18n.EditCustomerRequiredMessage_name}"/>
                    <h:outputLabel value="#{i18n.EditCustomerLabel_extName}" for="extName" />
                    <h:inputText id="extName" value="#{customerController.selected.extName}" title="#{i18n.EditCustomerTitle_extName}" />
                    <h:outputLabel value="#{i18n.EditCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{i18n.EditCustomerTitle_address}" />
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{i18n.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{i18n.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{i18n.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
