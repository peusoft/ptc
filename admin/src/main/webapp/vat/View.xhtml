<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ViewVatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.ViewVatLabel_vatId}"/>
                    <h:outputText value="#{vatController.selected.vatId}" title="#{i18n.ViewVatTitle_vatId}"/>
                    <h:outputText value="#{i18n.ViewVatLabel_beginPeriod}"/>
                    <h:outputText value="#{vatController.selected.beginPeriod}" title="#{i18n.ViewVatTitle_beginPeriod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewVatLabel_endPeriod}"/>
                    <h:outputText value="#{vatController.selected.endPeriod}" title="#{i18n.ViewVatTitle_endPeriod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewVatLabel_price}"/>
                    <h:outputText value="#{vatController.selected.price}" title="#{i18n.ViewVatTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vatController.destroyAndView}" value="#{i18n.ViewVatDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{i18n.ViewVatEditLink}"/>
                <br />
                <h:commandLink action="#{vatController.prepareCreate}" value="#{i18n.ViewVatCreateLink}" />
                <br />
                <h:commandLink action="#{vatController.prepareList}" value="#{i18n.ViewVatShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ViewVatIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
