<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.CreateVatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.CreateVatLabel_vatId}" for="vatId" />
                    <h:inputText id="vatId" value="#{vatController.selected.vatId}" title="#{i18n.CreateVatTitle_vatId}" required="true" requiredMessage="#{i18n.CreateVatRequiredMessage_vatId}"/>
                    <h:outputLabel value="#{i18n.CreateVatLabel_beginPeriod}" for="beginPeriod" />
                    <h:inputText id="beginPeriod" value="#{vatController.selected.beginPeriod}" title="#{i18n.CreateVatTitle_beginPeriod}" required="true" requiredMessage="#{i18n.CreateVatRequiredMessage_beginPeriod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{i18n.CreateVatLabel_endPeriod}" for="endPeriod" />
                    <h:inputText id="endPeriod" value="#{vatController.selected.endPeriod}" title="#{i18n.CreateVatTitle_endPeriod}" required="true" requiredMessage="#{i18n.CreateVatRequiredMessage_endPeriod}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{i18n.CreateVatLabel_price}" for="price" />
                    <h:inputText id="price" value="#{vatController.selected.price}" title="#{i18n.CreateVatTitle_price}" required="true" requiredMessage="#{i18n.CreateVatRequiredMessage_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vatController.create}" value="#{i18n.CreateVatSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vatController.prepareList}" value="#{i18n.CreateVatShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.CreateVatIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
