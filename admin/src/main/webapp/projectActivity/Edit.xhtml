<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.EditProjectActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.EditProjectActivityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projectActivityController.selected.id}" title="#{i18n.EditProjectActivityTitle_id}" required="true" requiredMessage="#{i18n.EditProjectActivityRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.EditProjectActivityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{projectActivityController.selected.name}" title="#{i18n.EditProjectActivityTitle_name}" required="true" requiredMessage="#{i18n.EditProjectActivityRequiredMessage_name}"/>
                    <h:outputLabel value="#{i18n.EditProjectActivityLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{projectActivityController.selected.project}" title="#{i18n.EditProjectActivityTitle_project}" required="true" requiredMessage="#{i18n.EditProjectActivityRequiredMessage_project}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{projectActivityController.update}" value="#{i18n.EditProjectActivitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{i18n.EditProjectActivityViewLink}"/>
                <br />
                <h:commandLink action="#{projectActivityController.prepareList}" value="#{i18n.EditProjectActivityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.EditProjectActivityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
