<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ListProjectActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{i18n.ListProjectActivityEmpty}" rendered="#{projectActivityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projectActivityController.items.rowCount > 0}">
                    <h:outputText value="#{projectActivityController.pagination.pageFirstItem + 1}..#{projectActivityController.pagination.pageLastItem + 1}/#{projectActivityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projectActivityController.previous}" value="#{i18n.Previous} #{projectActivityController.pagination.pageSize}" rendered="#{projectActivityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projectActivityController.next}" value="#{i18n.Next} #{projectActivityController.pagination.pageSize}" rendered="#{projectActivityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{projectActivityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectActivityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectActivityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectActivityTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{projectActivityController.prepareView}" value="#{i18n.ListProjectActivityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectActivityController.prepareEdit}" value="#{i18n.ListProjectActivityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectActivityController.destroy}" value="#{i18n.ListProjectActivityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{projectActivityController.prepareCreate}" value="#{i18n.ListProjectActivityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ListProjectActivityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
