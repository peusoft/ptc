    <ui:composition template="/template.xhtml">

                <br />

                <br />
                <h:commandLink action="#{projectActivityController.prepareCreate}" value="#{i18n.ViewProjectActivityCreateLink}" />

                <h:commandLink action="#{projectActivityController.prepareList}" value="#{i18n.ViewProjectActivityShowAllLink}"/>
