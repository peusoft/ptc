<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.EditProjectStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.EditProjectStateLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projectStateController.selected.id}" title="#{i18n.EditProjectStateTitle_id}" required="true" requiredMessage="#{i18n.EditProjectStateRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.EditProjectStateLabel_name}" for="name" />
                    <h:inputText id="name" value="#{projectStateController.selected.name}" title="#{i18n.EditProjectStateTitle_name}" required="true" requiredMessage="#{i18n.EditProjectStateRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{projectStateController.update}" value="#{i18n.EditProjectStateSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{i18n.EditProjectStateViewLink}"/>
                <br />
                <h:commandLink action="#{projectStateController.prepareList}" value="#{i18n.EditProjectStateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.EditProjectStateIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
