<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ListProjectStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{i18n.ListProjectStateEmpty}" rendered="#{projectStateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projectStateController.items.rowCount > 0}">
                    <h:outputText value="#{projectStateController.pagination.pageFirstItem + 1}..#{projectStateController.pagination.pageLastItem + 1}/#{projectStateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projectStateController.previous}" value="#{i18n.Previous} #{projectStateController.pagination.pageSize}" rendered="#{projectStateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projectStateController.next}" value="#{i18n.Next} #{projectStateController.pagination.pageSize}" rendered="#{projectStateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{projectStateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectStateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectStateTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{projectStateController.prepareView}" value="#{i18n.ListProjectStateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectStateController.prepareEdit}" value="#{i18n.ListProjectStateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectStateController.destroy}" value="#{i18n.ListProjectStateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{projectStateController.prepareCreate}" value="#{i18n.ListProjectStateCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ListProjectStateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
