<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ListProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{i18n.ListProjectEmpty}" rendered="#{projectController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projectController.items.rowCount > 0}">
                    <h:outputText value="#{projectController.pagination.pageFirstItem + 1}..#{projectController.pagination.pageLastItem + 1}/#{projectController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projectController.previous}" value="#{i18n.Previous} #{projectController.pagination.pageSize}" rendered="#{projectController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projectController.next}" value="#{i18n.Next} #{projectController.pagination.pageSize}" rendered="#{projectController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{projectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_begin}"/>
                            </f:facet>
                            <h:outputText value="#{item.begin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_end}"/>
                            </f:facet>
                            <h:outputText value="#{item.end}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_budget}"/>
                            </f:facet>
                            <h:outputText value="#{item.budget}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListProjectTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{projectController.prepareView}" value="#{i18n.ListProjectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectController.prepareEdit}" value="#{i18n.ListProjectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectController.destroy}" value="#{i18n.ListProjectDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{i18n.ListProjectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ListProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
