<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ViewProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.ViewProjectLabel_id}"/>
                    <h:outputText value="#{projectController.selected.id}" title="#{i18n.ViewProjectTitle_id}"/>
                    <h:outputText value="#{i18n.ViewProjectLabel_number}"/>
                    <h:outputText value="#{projectController.selected.number}" title="#{i18n.ViewProjectTitle_number}"/>
                    <h:outputText value="#{i18n.ViewProjectLabel_name}"/>
                    <h:outputText value="#{projectController.selected.name}" title="#{i18n.ViewProjectTitle_name}"/>
                    <h:outputText value="#{i18n.ViewProjectLabel_begin}"/>
                    <h:outputText value="#{projectController.selected.begin}" title="#{i18n.ViewProjectTitle_begin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewProjectLabel_end}"/>
                    <h:outputText value="#{projectController.selected.end}" title="#{i18n.ViewProjectTitle_end}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{i18n.ViewProjectLabel_budget}"/>
                    <h:outputText value="#{projectController.selected.budget}" title="#{i18n.ViewProjectTitle_budget}"/>
                    <h:outputText value="#{i18n.ViewProjectLabel_description}"/>
                    <h:outputText value="#{projectController.selected.description}" title="#{i18n.ViewProjectTitle_description}"/>
                    <h:outputText value="#{i18n.ViewProjectLabel_state}"/>
                    <h:outputText value="#{projectController.selected.state}" title="#{i18n.ViewProjectTitle_state}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.destroyAndView}" value="#{i18n.ViewProjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{i18n.ViewProjectEditLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{i18n.ViewProjectCreateLink}" />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{i18n.ViewProjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ViewProjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
