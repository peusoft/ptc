<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ListContractTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{i18n.ListContractEmpty}" rendered="#{contractController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contractController.items.rowCount > 0}">
                    <h:outputText value="#{contractController.pagination.pageFirstItem + 1}..#{contractController.pagination.pageLastItem + 1}/#{contractController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contractController.previous}" value="#{i18n.Previous} #{contractController.pagination.pageSize}" rendered="#{contractController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contractController.next}" value="#{i18n.Next} #{contractController.pagination.pageSize}" rendered="#{contractController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contractController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContractTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContractTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContractTitle_obsolete}"/>
                            </f:facet>
                            <h:outputText value="#{item.obsolete}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContractTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContractTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContractTitle_customerContact}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerContact}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contractController.prepareView}" value="#{i18n.ListContractViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contractController.prepareEdit}" value="#{i18n.ListContractEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contractController.destroy}" value="#{i18n.ListContractDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contractController.prepareCreate}" value="#{i18n.ListContractCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ListContractIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
