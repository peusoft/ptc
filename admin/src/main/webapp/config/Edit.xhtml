<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.EditConfigTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.EditConfigLabel_id}" for="id" />
                    <h:inputText id="id" value="#{configController.selected.id}" title="#{i18n.EditConfigTitle_id}" required="true" requiredMessage="#{i18n.EditConfigRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.EditConfigLabel_scale}" for="scale" />
                    <h:inputText id="scale" value="#{configController.selected.scale}" title="#{i18n.EditConfigTitle_scale}" required="true" requiredMessage="#{i18n.EditConfigRequiredMessage_scale}"/>
                </h:panelGrid>
                <h:commandLink action="#{configController.update}" value="#{i18n.EditConfigSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{i18n.EditConfigViewLink}"/>
                <br />
                <h:commandLink action="#{configController.prepareList}" value="#{i18n.EditConfigShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.EditConfigIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
