<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ViewConfigTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.ViewConfigLabel_id}"/>
                    <h:outputText value="#{configController.selected.id}" title="#{i18n.ViewConfigTitle_id}"/>
                    <h:outputText value="#{i18n.ViewConfigLabel_scale}"/>
                    <h:outputText value="#{configController.selected.scale}" title="#{i18n.ViewConfigTitle_scale}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{configController.destroyAndView}" value="#{i18n.ViewConfigDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{i18n.ViewConfigEditLink}"/>
                <br />
                <h:commandLink action="#{configController.prepareCreate}" value="#{i18n.ViewConfigCreateLink}" />
                <br />
                <h:commandLink action="#{configController.prepareList}" value="#{i18n.ViewConfigShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.ViewConfigIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
