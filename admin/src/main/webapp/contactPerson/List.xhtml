                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContactPersonTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>

                        <h:column>

                                <h:outputText value="#{i18n.ListContactPersonTitle_name}"/>

                        <h:column>

                            <h:outputText value="#{item.mobile}"/>

                            <h:outputText value="#{item.fax}"/>
                        </h:column>

                                <h:outputText value="#{i18n.ListContactPersonTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{i18n.ListContactPersonTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactPersonController.prepareEdit}" value="#{i18n.ListContactPersonEditLink}"/>
                            <h:outputText value=" "/>
