<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.EditCustomerContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.EditCustomerContactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerContactController.selected.id}" title="#{i18n.EditCustomerContactTitle_id}" required="true" requiredMessage="#{i18n.EditCustomerContactRequiredMessage_id}"/>

                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{i18n.EditCustomerContactLabel_contactPerson}" for="contactPerson" />
                    <h:selectOneMenu id="contactPerson" value="#{customerContactController.selected.contactPerson}" title="#{i18n.EditCustomerContactTitle_contactPerson}" required="true" requiredMessage="#{i18n.EditCustomerContactRequiredMessage_contactPerson}">
                        <f:selectItems value="#{contactPersonController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerContactController.update}" value="#{i18n.EditCustomerContactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{i18n.EditCustomerContactViewLink}"/>
                <br />
                <h:commandLink action="#{customerContactController.prepareList}" value="#{i18n.EditCustomerContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.EditCustomerContactIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
