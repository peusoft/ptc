<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{i18n.ViewUserLabel_id}"/>

                    <h:outputText value="#{userController.selected.password}" title="#{i18n.ViewUserTitle_password}"/>
                    <h:outputText value="#{i18n.ViewUserLabel_admin}"/>
                    <h:outputText value="#{userController.selected.admin}" title="#{i18n.ViewUserTitle_admin}"/>
                    <h:outputText value="#{i18n.ViewUserLabel_contactPerson}"/>
                    <h:outputText value="#{userController.selected.contactPerson}" title="#{i18n.ViewUserTitle_contactPerson}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{i18n.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{i18n.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{i18n.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{i18n.ViewUserShowAllLink}"/>

                <br />
