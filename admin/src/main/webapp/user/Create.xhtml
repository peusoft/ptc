<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{i18n.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{i18n.CreateUserTitle_id}" required="true" requiredMessage="#{i18n.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{i18n.CreateUserLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{i18n.CreateUserTitle_login}" required="true" requiredMessage="#{i18n.CreateUserRequiredMessage_login}"/>
                    <h:outputLabel value="#{i18n.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{i18n.CreateUserTitle_password}" required="true" requiredMessage="#{i18n.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{i18n.CreateUserLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{userController.selected.admin}" title="#{i18n.CreateUserTitle_admin}" required="true" requiredMessage="#{i18n.CreateUserRequiredMessage_admin}"/>
                    <h:outputLabel value="#{i18n.CreateUserLabel_contactPerson}" for="contactPerson" />
                    <h:selectOneMenu id="contactPerson" value="#{userController.selected.contactPerson}" title="#{i18n.CreateUserTitle_contactPerson}" required="true" requiredMessage="#{i18n.CreateUserRequiredMessage_contactPerson}">
                        <f:selectItems value="#{contactPersonController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{i18n.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{i18n.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{i18n.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
